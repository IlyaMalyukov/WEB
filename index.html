<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Manrope:wght@400;500;600;800&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body data-barba="wrapper">
  <div class="container">

    <main>
        <img class="logo"
         src="img/logo_(final)_7.png">

      <div class="description">
        <div class="description__welcome">
          <p>Welcome to the <br>
            heightened life.</p>
        </div>
        <div class="description__address">
          <p>Studio to 3 BR Luxury Rentals</p>
        </div>
        <div class="description__date">
          <p>COMING SUMMER 2021</p>
        </div>
        <div class="description__button">
          <button>
            <span>Join Our Priority List</span>
          </button>
        </div>
      </div>

      <!-- images -->

        <section id="imgs" class="images" data-barba="container">

          <!--Home First-->

          <div id="homeFirst" class="home-first">

            <img id="imgR" class="images__geometry-1"
              src="img/home_1/geometric_shapes_1.png">
    
            <img class="images__main"
              src="img/home_1/home_1.png">
    
            <img id="imgL" class="images__floral"
              src="img/home_1/florals_1.png">
    
            <img id="imgR" class="images__geometry-2"
              src="img/home_1/geometric_shapes_2.png">
    
            <img id="imgL" class="images__geometry-21"
              src="img/home_1/geometric_shapes_2_1.png">

          </div>

          <!--Home Second-->
          
          <div id="homeSecond" class="home-second invisible">

            <img id="imgR" class="images__geometry-1"
              src="img/home_2/geometric_shapes_1.png">
    
            <img class="images__main"
              src="img/home_2/home_2.png">
    
            <img id="imgL" class="images__floral"
              src="img/home_2/florals_1.png">
    
            <img id="imgR" class="images__geometry-2"
              src="img/home_2/geometric_shapes_2.png">
    
            <img id="imgL" class="images__geometry-21"
              src="img/home_2/geometric_shapes_2_1.png"> 

          </div>

           <!--Home Third-->

           <div id="homeThird" class="home-third invisible">

            <img id="imgR" class="images__geometry-1"
              src="img/home_3/geometric_shapes_1.png">

            <img class="images__main"
              src="img/home_3/home_3.png">

            <img id="imgL" class="images__floral"
              src="img/home_3/florals_1.png">
    
            <img id="imgR" class="images__geometry-2"
              src="img/home_3/geometric_shapes_2.png">
    
            <img id="imgL" class="images__geometry-21"
              src="img/home_3/geometric_shapes_2_1.png">

          </div>

           <!--Home fourth-->

           <div id="homeFourth" class="home-fourth invisible">

            <img id="imgR" class="images__geometry-1"
              src="img/home_4/geometric_shapes_1.png">
    
            <img class="images__main"
              src="img/home_4/home_4.png">
    
            <img id="imgL" class="images__floral"
              src="img/home_4/florals_1.png">
    
            <img id="imgR" class="images__geometry-2"
              src="img/home_4/geometric_shapes_2.png">
    
            <img id="imgL" class="images__geometry-21"
              src="img/home_4/geometric_shapes_2_1.png">

          </div>

        </section>

    </main>  

    <!-- Form -->

    <div class="form-page">

      <img class="form-page__logo"
      src="img/logo_(final)_7.png">
      <div class="form-page__header">
        <p>Join Our Priority List</p>
      </div>
      <form>
        <input type="text" placeholder="First & Last Name">
        <input type="text" placeholder="Email Address">
        <select name="select1">
          <option selected="selected">Preferred Apartment</option>
          <option>One-room</option>
          <option>Two-Room</option>
        </select>
        <select name="select2">
          <option selected="selected">Price Range</option>
          <option>30.000 - 50.000 $</option>
          <option>50.000 - 70.000 $</option>
        </select>
        <select name="select3">
          <option selected="selected">How Did You Hear About Us?</option>
          <option>Web Search</option>
          <option>Social Media</option>
          <option>Friend</option>
          <option>Radio</option>
          <option>TV</option>
          <option>Print</option>
          <option>Word of Mouth</option>
        </select>
        <button>Submit</button>
      </form>

      <div class="form-page__images">
        <img id="imgR" class="form-page__images_shapes1o"
        src="img/form/geometric_shapes_1o.png">
        <img id="imgL" class="form-page__images_shapes1o2"
        src="img/form/geometric_shapes_1o2.png">
        <img id="imgR" class="form-page__images_shapes2"
        src="img/form/geometric_shapes_2_1.png">
        <img id="imgL" class="form-page__images_shapes3"
        src="img/form/geometric_shapes_3.png">
        <img id="imgR" class="form-page__images_shapes4"
        src="img/form/geometric_shapes_4.png">
        <img id="imgL" class="form-page__images_shapes5"
        src="img/form/geometric_shapes_5.png">
        <img id="imgR" class="form-page__images_floral"
        src="img/form/florals_1.png">

        <!--Mobile-->
        <img id="imgR" class="form-page__images_shapes2M"
        src="img/form/Mobile/geometric_shapes_2M.png">
        <img id="imgL" class="form-page__images_shapes3M"
        src="img/form/Mobile/geometric_shapes_3M.png">
        <img id="imgR" class="form-page__images_shapes4M"
        src="img/form/Mobile/geometric_shapes_4M.png">
        <img id="imgR" class="form-page__images_floralM"
        src="img/form/Mobile/florals_1M.png">
      </div>
      
    </div>
  </div>

   <!-- Footer -->


   <footer >
    <div class="privacy">
      <p>Privacy Policy</p>
      <p>Copyrights 2021 Â© Rise LIC</p>
    </div>
  </footer> 


  <script src="https://unpkg.com/@barba/core"></script>
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous">
  </script>
  <script src="script.js"></script>
</body>
</html>
