<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Manrope:wght@400;500;600;800&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container">

    <main>
      <div class="logo">
        <img src="img/logo_(final)_7.png" alt="">
      </div>

      <div class="description">
        <div class="description__welcome">
          <p>Welcome to the <br>
            heightened life.</p>
        </div>
        <div class="description__address">
          <p>Studio to 3 BR Luxury Rentals</p>
        </div>
        <div class="description__date">
          <p>COMING SUMMER 2021</p>
        </div>
        <div class="description__button">
          <button>
            <span>Join Our Priority List</span>
          </button>
        </div>
      </div>

      <!-- images -->

      <div class="images" data-barba="wrapper">

        <div class="images__geometry-1">
          <img src="img/home_1/geometric_shapes_1.png">
        </div>

        <div class="images__main">
          <img src="img/home_1/home_1.png">
        </div>

        <div class="images__floral">
          <img src="img/home_1/florals_1.png">
        </div>

        <div class="images__geometry-2">
          <img src="img/home_1/geometric_shapes_2.png">
        </div>

        <div class="images__geometry-21">
          <img src="img/home_1/geometric_shapes_2_1.png">
        </div>
      </div>
    </main>  

    <!-- Form -->

    <div class="form-page">
      <svg></svg>
      <div class="form-page__header">
        <p>Join Our Priority List</p>
      </div>
      <form action="">
        <input type="text" placeholder="First & Last Name">
        <input type="text" placeholder="Email Address">
        <select name="select1">
          <option selected="selected">Preferred Apartment</option>
          <option>One-room</option>
          <option>Two-Room</option>
        </select>
        <select name="select2">
          <option selected="selected">Price Range</option>
          <option>30.000 - 50.000 $</option>
          <option>50.000 - 70.000 $</option>
        </select>
        <select name="select3">
          <option selected="selected">How Did You Hear About Us?</option>
          <option>Web Search</option>
          <option>Social Media</option>
          <option>Friend</option>
          <option>Radio</option>
          <option>TV</option>
          <option>Print</option>
          <option>Word of Mouth</option>
        </select>
        <button>Submit</button>
      </form>
      
    </div>
  </div>

  <!-- Footer -->

  <footer >
    <div class="privacy">
      <p>Privacy Policy</p>
      <p>Copyrights 2021 Â© Rise LIC</p>
    </div>
  </footer>

  <script src="script.js"></script>
  <script src="https://unpkg.com/@barba/core"></script>
</body>
</html>
